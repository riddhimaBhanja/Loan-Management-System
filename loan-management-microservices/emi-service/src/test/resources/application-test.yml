server:
  port: 8084

spring:
  application:
    name: EMI-SERVICE

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: false

eureka:
  client:
    enabled: false

# JWT Configuration for tests
jwt:
  secret: testSecretKeyForJWTTokenGenerationAndValidationInTestEnvironment123456789
  expiration: 3600000

logging:
  level:
    root: INFO
    com.loanmanagement.emi: DEBUG
