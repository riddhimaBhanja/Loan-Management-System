spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true

jwt:
  secret: TestSecretKeyForJWTTokenGenerationInTestEnvironment1234567890123456789012345678901234567890

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

logging:
  level:
    com.loanmanagement: INFO
    org.springframework: WARN
    org.hibernate: WARN

file-storage:
  upload-dir: ./test-uploads
  max-file-size: 5MB
