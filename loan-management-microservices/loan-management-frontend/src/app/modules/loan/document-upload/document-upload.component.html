<div class="document-upload-container">
  <h3>Upload Document</h3>

  <div class="upload-form">
    <div class="form-group">
      <label for="documentType">Document Type:</label>
      <select
        id="documentType"
        [(ngModel)]="selectedDocumentType"
        class="form-control"
        [disabled]="isUploading">
        <option *ngFor="let type of documentTypes" [value]="type">
          {{ documentTypeLabels[type] }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="fileInput">Select File:</label>
      <div class="file-input-wrapper">
        <input
          type="file"
          id="fileInput"
          (change)="onFileSelected($event)"
          accept=".pdf,.jpg,.jpeg,.png"
          class="form-control"
          [disabled]="isUploading">

        <div *ngIf="selectedFile" class="file-info">
          <p class="file-name">{{ selectedFile.name }}</p>
          <p class="file-size">{{ getFileSize() }}</p>
        </div>
      </div>
      <small class="form-text">
        Allowed formats: PDF, JPG, JPEG, PNG (Max 5MB)
      </small>
    </div>

    <div class="button-group">
      <button
        type="button"
        class="btn btn-primary"
        (click)="onUpload()"
        [disabled]="!selectedFile || isUploading">
        <span *ngIf="!isUploading">Upload Document</span>
        <span *ngIf="isUploading">
          <span class="spinner-border spinner-border-sm me-2"></span>
          Uploading...
        </span>
      </button>

      <button
        type="button"
        class="btn btn-secondary"
        (click)="resetForm()"
        [disabled]="isUploading">
        Clear
      </button>
    </div>

    <div *ngIf="isUploading" class="progress-container">
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          [style.width.%]="uploadProgress">
        </div>
      </div>
    </div>
  </div>
</div>
